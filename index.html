<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>João Pedro</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/main-header.css">
        <link rel="stylesheet" href="css/components/main-banner.css">
        <link rel="stylesheet" href="css/components/main-section.css">
        <link rel="stylesheet" href="css/components/main-action.css">
        <link rel="stylesheet" href="css/components/main-button.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/main-subtitle.css">
        <link rel="stylesheet" href="css/components/main-box.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/skill-tech.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/wrapper-card.css">
        <link rel="stylesheet" href="css/components/card-project.css">
    </head>
    <body>
        <header id="header" class="main-header">
            <h1 class="logo">JP</h1>
            <nav>
                <a class="main-action" href="#skills" lang="en">Skills</a>
                <a class="main-action" href="#projetos">Projetos</a> 
                <a class="main-action" href="">Sobre</a>
                <a class="main-action" href="">Contatos</a>
                <a class="main-button" href="" lang="en">Download CV</a>
            </nav>
        </header>
        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h1 class="main-title">João Pedro</h1>
                    <h2 class="main-subtitle">Full Stack Developer</h2>
                </div>
                <div class="navigation">
                    <a class="main-button" href="" lang="en">Download CV</a>
                    <a class="main-button" href="">Contatos</a>
                </div>
            </div>
        </section>
        <section id="skills" class="main-section">
                <h2 class="main-title -second">Skills</h2>
                <div class="wrapper-skill">
                <article class="skill-tech">
                    <img class="icon" src="assets/img/ico_html5.png" alt="Logo do HTML5">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="10">10%</progress>
                    </div>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo do NodeJS">
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="0">0%</progress>
                    </div>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="assets/img/ico_css3.png" alt="Logo do CSS">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="10">10%</progress>
                    </div>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="assets/img/ico_tdd.png" alt="Logo do TDDD">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="0">0%</progress>
                    </div>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="assets/img/ico_js.png" alt="Logo do JavaScript">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="0">0%</progress>
                    </div>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="Logo do Rest API">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="0">0%</progress>
                    </div>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="assets/img/ico_react.png" alt="Logo do React">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="0">0%</progress>
                    </div>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="assets/img/ico_ux.png" alt="Logo do UX">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="5">5%</progress>
                    </div>
                </article>
            </div>
        </section>
        <section id="projetos" class="main-section -bgblack">
            <h2 class="main-title -second">Projetos</h2>
            <div class="wrapper-card">
                <figure class="card-project">
                    <img class="logo" src="assets/img/portfolio.png" alt="Logo Suntroll">
                </figure>
                <figure class="card-project -green1">
                    <img class="logo" src="assets/img/portfolio.png" alt="Logo Suntroll">
                </figure>
                <figure class="card-project">
                    <img class="logo" src="assets/img/portfolio.png" alt="Logo Suntroll">
                </figure>
            </div>
        </section>
    </body>
</html>
